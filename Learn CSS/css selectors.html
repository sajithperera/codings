<html>
			<head>
			<style type="text/css">
			
			/*Universal */
			*{color:#00ffff}
			
			
			/* Element */
			h2{text-align :center}
			
			
			/* ID */
			#style1{font-style:italic ; color:#ff00ff}
			
			
			/* Class */
			.para1{font-family:arial ;color:#0000ff}
			
			
			/* Context Selector */
			ol li span{color:rgb(255,0,0)}
			
			
			/* Child Selector */
			div>span{color:orange}
			</style>
			</head>
			
	<body>
		<h1>Selectors</h1>
		<h2>Element Selector</h2>
		<h3 id="style1">ID Selector</h3>
		<p class="para1">Class Selector</p>
		<ol><li><span>Context Selector</span></li></ol>
		<div><span>Child</span></div>
	</body>
<html>
