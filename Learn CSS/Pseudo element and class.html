<html>
		<head>
		<!-- Internal css -->
				<style type="text/css">
				
					/* Pseudo Element and Classes */
					
					
					a:link{color:green}   <!-- ELEMENTS -->
					a:visited{color:red}
					a:hover{color:#ffff00}
					a:active{color:rgb(0,255,255)}
					
					
					a.a1:link{text-decoration:underline}   <!-- CLASSES -->
					a.a1:visited{text-decoration:overline}
					a.a1:hover{text-decoration:line-through}
					a.a1:active{text-decoration:none}
				
				
				</style>
		</head>
		
		<body>
				<h1><a href="http://www.qnu.org">GNU</a></h1>
				<h1><a class="a1" href="http://www.ucsc.cmb.ac.lk">UCS</h1>
		</body>
</html>
