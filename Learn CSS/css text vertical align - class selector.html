<html>
<head>
	<!-- Internal CSS -->
	<style type="text/css">
	/* Vertical Align */
	/* Class Selector */
	
	.super{vertical-align:super}
	.base{vertical-align:baseline}
	.middle{vertical-align:middle}
	.sub{vertical-align:sub}
	</style>
</head>

<body>
		<h1>Vertical<span class="super">Align</span></h1>
		<h1>Vertical<span class="baseline">Align</span></h1>
		<h1>Vertical<span class="middle">Align</span></h1>
		<h1>Vertical<span class="sub">Align</span></h1>
</body>
</html>
