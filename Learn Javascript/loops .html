<script type="text/javascript">

for(k=5;
	k>=-5;
	k--)
	
	{document.write(k+"<br />");}


document.write("<hr />");
document.write("<br />");

	k>=-5;
	k--)
	
	{if(k==0) continue;
	document.write(k+"<br />");}

	k>=-5;
	k--)
	
	{if(k==0) break;
	document.write(k+"<br />");}

	
	
</script>
