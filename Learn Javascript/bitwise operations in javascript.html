<html>
	<head>
			<script type="text/javascript">
				//bitwise AND
				document.write(14&6);
				document.write("<br>");
				//bitwise OR
				document.write(14|6);
				document.write("<br>");
				//bitwise XOR
				document.write(14^6);
				document.write("<br>");
				//bitwise NOT
				document.write(~6);
				document.write("<br>");
				//LEFT SHIEFT
				document.write(25<<3);
				document.write("<br>");
				//RIGHT SHIEFT
				document.write(25>>2);
				document.write("<br>");
			</script>
			
	</head>
	
<body>
</body>
</html>
